<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>Calculadora de média</h1>
    <h3>Calculadora Anual</h3>
    1 bimestre:
    <input id="b1" type="number">
    <br>
    2 bimestre:
    <input id="b2" type="number">
    <br>
    3 bimestre:
    <input id="b3" type="number">
    <br>
    4 bimestre:
    <input id="b4" type="number">
    <br><br>
    <button id="btnCalculara">Calcule a Média Anual</button>
    
    <p>Situação: <span id="situacaoa"></span></p>

    <br><br><br><br>

    <h3>Calculadora Bimestral</h3>
    Parcial:
    <input id="parcial" placeholder="Digite a nota da Parcial" type="number">
    <br>
    Global:
    <input id="global" placeholder="Digite a nota da Global" type="number">
    <br>
    Qualitativa:
    <input id="qualitativa" placeholder="Digite a Qualitativa" type="number">
    <br><br>
    Ponto Extra(caso tenha):
    <input id="pe" placeholder="Digite o valor do ponto" type="number">
    <br><br>
    <button id="btnCalcularb">Calcule a Média Bimestral</button>

    <p>Nota: <span id="nota"></span></p>
    <p>Situação: <span id="situacaob"></span></p>

    <script src="scriptcd.js"></script>
</body>
</html>
